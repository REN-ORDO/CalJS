<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
    <style>
        html,
body {
    height: 100%;
    width: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
}

body {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    background-color: #040D12;
    min-height: 100vh;
    padding: 2rem 0;
    background-image: url(./imagenes/fondo2.png);
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
}

.container {
    animation-duration: 3s;
    animation-name: slide;
}

/* INICIO - CONTENEDOR DE CALCULADORA */
.calculadora {
    min-width: 18.75rem;
    border: 1px solid #040D12;
    border-radius: 1rem;
    padding: 1.25rem;
    display: flex;
    flex-direction: column;
    gap: 1rem;
    background-color: #537D5D;
    box-shadow: 0 0 0.625rem rgba(0, 0, 0, 0.5);
    margin-bottom: auto;
    
}

/* FIN - CONTENEDOR DE CALCULADORA */

h1 {
    text-align: center;
    color: #D2D0A0;
    background-color: #537D5D;
    padding: 0.25rem;
    border: #9EBC8A solid;
    border-radius: 1rem;
    
}

@keyframes slide {
    from {
        translate: 150vw 0;
        scale: 200% 1;
    }

    to {
        translate: 0 0;
        scale: 100% 1;
    }
}

/* INICIO - MOSTRAR RESULTADO */
#salida {
    height: 4.375rem;
    text-align: right;
    border: 1px solid #040D12;
    padding: 0.625rem;
    background-color: #D2D0A0;
    font-size: 1.9rem;
    border-radius: 1rem;
}

/* FIN - MOSTRAR RESULTADO */


/* INICIO - FILAS DE BOTONES */
.numOp {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 0.25rem;
}

button {
    font-size: 1.5rem;
    width: 4.375rem;
    height: 4.375rem;
    border-radius: 1rem;
    cursor: pointer;
    background-color: #73946B;
}

button:hover {
    transition: 0.3s ease-in-out;
    background-color: #9EBC8A;
}

/* FIN - FILAS DE BOTONES */

/* INICIO - FOOTER */
footer {
    background-color: #537D5D;
    width: 100%;
    height: 4rem;
    padding: 1rem;
    font-size: 1.2rem;
    text-align: center;
    color: #D2D0A0;
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* FIN - FOOTER */


/* paleta de colores */

/* #537D5D base */
/* #73946B botones */
/* #9EBC8A operaciones */
/* #D2D0A0 input */

/* fin paleta de colores */

    </style>
</head>

<body>

    <div class="container">
        <h1>CALCULADORA</h1>
        <!-- INICIO -->
        <div class="calculadora">
            <input type="text" id="salida" placeholder="0" disabled>
            <div class="numOp">
                <button title="siete">7</button><button title="ocho">8</button><button title="nueve">9</button><button
                    title="suma">+</button>
                <button title="cuatro">4</button><button title="cinco">5</button><button title="seis">6</button><button
                    title="resta">-</button>
                <button title="uno">1</button><button title="dos">2</button><button title="tres">3</button><button
                    title="division">/</button>
                <!-- INICIO BOTONES ADICIONALES -->
                <button title="cuadrado">x<sup>2</sup></button><button title="raiz cuadrada">&radic;x</button><button
                    title="incremento">+1</button><button title="decremento">-1</button>
                <!-- FIN BOTONES ADICIONALES -->
                <button title="borrar">C</button><button title="cero">0</button><button
                    title="multiplicacion">*</button><button title="igual">=</button>
            </div>
        </div>
        <!-- FIN -->
    </div>

    <footer>
        <p>© 2025 Calculadora. Todos los derechos reservados para Sebastian Ordoñez.</p>
    </footer>


    <script>
        const salida = document.querySelector("#salida");
const botones = document.querySelectorAll("button");
let vIngresado = "";
let resultadoMostrado = false;

botones.forEach(boton => {
    boton.addEventListener("click", () => {
        const valor = boton.textContent;

        switch (valor) {
            case "C": // Botón de borrar
                vIngresado = "";
                salida.value = "";
                resultadoMostrado = false;
                break;
            case "=": // Botón de igual
                try {
                    salida.value = eval(vIngresado);
                    vIngresado = salida.value;
                    resultadoMostrado = true;
                } catch (e) {
                    salida.value = "Error";
                    vIngresado = "";
                    resultadoMostrado = false;
                }
                break;
            case "x²": // Botón de cuadrado
                try {
                    const resultado = Math.pow(eval(vIngresado), 2);
                    salida.value = resultado;
                    vIngresado = resultado;
                    resultadoMostrado = true;
                } catch (e) {
                    salida.value = "Error";
                    vIngresado = "";
                    resultadoMostrado = false;
                }
                break;
            case "√x": // Botón de raíz cuadrada
                try {
                    const resultado = Math.sqrt(eval(vIngresado));
                    salida.value = resultado;
                    vIngresado = resultado;
                    resultadoMostrado = true;
                } catch (e) {
                    salida.value = "Error";
                    vIngresado = "";
                    resultadoMostrado = false;
                }
                break;
            case "+1": // Botón de incremento
                try {
                    const resultado = eval(vIngresado) + 1;
                    salida.value = resultado;
                    vIngresado = resultado;
                    resultadoMostrado = true;
                } catch (e) {
                    salida.value = "Error";
                    vIngresado = "";
                    resultadoMostrado = false;
                }
                break;
            case "-1": // Botón de decremento
                try {
                    const resultado = eval(vIngresado) - 1;
                    salida.value = resultado;
                    vIngresado = resultado;
                    resultadoMostrado = true;
                } catch (e) {
                    salida.value = "Error";
                    vIngresado = "";
                    resultadoMostrado = false;
                }
                break;
            default: // Botones de número o operación
                if (resultadoMostrado && /[0-9.]/.test(valor)) {
                    // Si ya hay un resultado y se presiona un número o punto, se empieza de nuevo
                    vIngresado = valor;
                } else {
                    vIngresado += valor;
                }
                salida.value = vIngresado;
                resultadoMostrado = false;
                break;
        }
    });
});

    </script>

</body>

</html>
